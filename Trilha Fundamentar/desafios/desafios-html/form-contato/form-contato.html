<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="assuntoselect"><strong>Assunto:</strong></label>
            <select name="assunto" id="assuntoselect">
                <option value="">Selecione o assunto</option>
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>

            <label for="nome"><strong>Nome completo:</strong></label>
            <br>
            <input name="nomecompleto" id="nome" type="text" placeholder="Seu nome">
            <br><br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br><br>

            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
            <br><br>

            <input type="checkbox" name="recebernovidades" id="recebernovidades">
            <label for="recebernovidades">Aceito receber novidades por e-mail</label>
            <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
