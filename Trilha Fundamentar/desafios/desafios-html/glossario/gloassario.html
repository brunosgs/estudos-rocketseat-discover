<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>

<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank">
                <strong>!DOCTYPE html</strong>
            </a>
        </dt>
        <dd>Define o tipo de documento como HTML5</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element#elementos_b%C3%A1sicos" target="_blank">
                <strong>html</strong>
            </a>
        </dt>
        <dd>Define um documento HTML</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element#metadados_do_documento" target="_blank">
                <strong>head</strong>
            </a>
        </dt>
        <dd>Container para metadados, títulos da página, links...</dd>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element#conte%C3%BAdo_textual" target="_blank">
                <strong>body</strong>
            </a>
        </dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>

</html>
