<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um
    pouco diferente dependendo do uset agent.

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label
-->
<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" pattern="[0-9]{2}" title="Digite o número do ID: 99">

</form>

<!--
    <input type="range">

    - Controle para selecionar um valor numérico
    - Slider ou dial control

    # Atributos

    - min/max
    - step
-->
<input type="range" min="1" max="100" value="0" step="5">
