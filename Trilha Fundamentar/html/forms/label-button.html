<!--
    <label>
    
    - associar e identificars uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input
        - só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select, textarea
-->
<label>Nome:
    <input type="text">
</label>
<br>
<label for="nome">Sobrenome:</label>
<input id="nome" type="text">
<br><br><br>


<!--
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset - retornar para o valor original.
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<form action="" id="meu-form"></form>
<button type="submit" form="meu-form" name="button" value="Valor qualquer">Enviar</button>
