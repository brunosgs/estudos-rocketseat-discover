<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id

    Tipos (type)
    - text
    - date
    - password
    - email - Quando submetido em um form, o mesmo verificar se o email é válido

    Atributos comuns
    - autocomplete
    - autofocus - só servira um por página
    - disabled
    - readonly (quase todos)
    - value
    - form - serve para fazer o link entre um form e um input que esta separado (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, search, tel, text, url) - quase todos
-->
<input type="email" autocomplete="email" autofocus>


<!--
    <input type="password">

    - Colocar um senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamnete recomendado o uso de um padrão de segurança alta de senhas
        * Exemplo: queremos que a senha contenha caracteres hexadecimais com o limite
        de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4, 8}"
    
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * O campo será obrigatório

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->
<form action="">
    <input type="password" pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres" placeholder="Coloque sua senha" disabled />
    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password" />

</form>
