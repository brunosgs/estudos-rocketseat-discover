<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diversos tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id

    Tipos (type)
    - text
    - date
    - password
    - email - Quando submetido em um form, o mesmo verificar se o email é válido

    Atributos comuns
    - autocomplete
    - autofocus - só servira um por página
-->
<input type="email" autocomplete="email" autofocus>
