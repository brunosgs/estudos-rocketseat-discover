<!--
    Praticando

    - Coloque a image abaixo na sua página: https://www.rocketseat.com.br/icons/icon-48x48.png ; (ok)
    - Adicione um texto alternativo, caso a imagem não seja carregada; (ok)
    - Adicione um título, para quando o mouse descansar em cima da imagem seja possível ver o título; (ok)
    - Adicione uma largura de 500px para a imagem; (ok)
    - Depois, removendo a largura, adicione uma altura de 50px; (ok)
    - Experimente fazer modificações; (ok)
    - Por fim, adicione um link para que quando a imagem for clicada, possa redirecionar para a url:
    https://www.rocketseat.com.br (ok)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com imagem</title>
    <style>
        * {
            margin: 0;
        }

        div {
            /* display: block;
            margin: auto; */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        a {
            height: inherit;
        }
    </style>
</head>

<body>
    <div>
        <a href="https://www.rocketseat.com.br">
            <img src="https://www.rocketseat.com.br/icons/icon-48x48.png" alt="Imagem icon rocketseat"
                title="Icon rocketseat" height="50px">
        </a>
    </div>
</body>

</html>
