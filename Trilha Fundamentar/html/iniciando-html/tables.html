<!--
    <table>

    ** Prós **
    - Visualização de dados via linhas e colunas.
    - Boa acessibilidade para leitura dos dados.

    ** Contras **
    - Pouco flexível
    - Precisa de estilização para melhor visualização

    ** Não usar **
    - Para criar seu layout
-->
<table>
    <caption>Pessoas por idade</caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bruno</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>36</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
</table>
<br><br><br><br>

<!--
    2 lojas
        Quantos produtos foram produzidos, quantos vendidos
        e agrupado por nome dos produtos.
-->
<table>
    <caption>Produzidos x Vendidos por loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Balde</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
