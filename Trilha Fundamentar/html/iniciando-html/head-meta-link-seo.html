<head>

    <meta charset="UTF-8">

    <!-- Partabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<!--
    <link> para ícones personalizados
-->
<!-- favicon básico -->
<link rel="icon" href="/favicon.ico">


<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
    <meta name="author" content="Bruno Gomes">
    <meta name="description" content="Um website para iniciantes em programação">
    <!-- noindex, follow, index. Por padrão já vem como index e follow -->
    <meta name="robots" content="nofollow">

    <title>Rocketseat</title>
</head>

<!--
    <meta> para redes sociais

    Existem metadados personalizados por empresas de redes sociais, como Facebook, que criou o Open Graph, 
    que é um tipo de metadado se quisermos colocar um tipo de conteúdo especial, caso queiramos compartilhar 
    o link da nossa página no Facebook.
-->

<head>
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">

    <!-- Twitter -->
    <meta name="twitter:title" content="Rocketseat">

    <!-- O Twitter usa o atributo name diferente do Facebook que resolveu usar o property. -->
</head>
