<!--
    ANATOMIA DAS TAGS 
    - Abertura de tag
    - Fechamento de tag
    - Conteúdo
    - Elementos
-->
<h1>Título</h1>


<!-- ELEMENTOS VAZIOS -->
<img src="" alt="">
<input type="text">


<!-- 
    ATRIBUTOS HTML
    - informações extras
    - configurações
-->
<br>
<img src="imagem.png" alt="imagem">


<!-- 
    ATRIBUTOS BOOLEANOS
    - não precisam de conteúdo
-->
<br>
<input type="text" disabled>


<!--
    ASPAS
    - omissão
    - simples
    - duplas
-->
<br>
<a href="https://google.com" title="Isn't">link</a>


<!--
    ATRIBUTOS GLOBAIS MAIS UTILIZADOS
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<div class="carrinho" contenteditable="true" id="cart1">
    <!-- elementos aqui -->
    conteúdo
</div>
<div class="carrinho" data-qualquer-nome="" id="cart2" style="color: red;">
    <!-- elementos aqui -->
    conteúdo
</div>
<div class="carrinho" hidden>
    <!-- elementos aqui -->
    conteúdo
</div>

<!-- TABINDEX -->
<div tabindex="1">
    <!-- elementos aqui -->
    conteúdo
</div>
<div tabindex="2">
    <!-- elementos aqui -->
    conteúdo
</div>
<div tabindex="3">
    <!-- elementos aqui -->
    conteúdo
</div>


<!--
    ANINHAMENTOS DE TAGS
    - fluxo
    - hierarquia
    - posicionamento dos elementos
-->
<p>
    <em>Escrevendo</em> um parágrafo
</p>
<p>
    Novo parágrafo <br> quebra de linhas
</p>


<!--
    CONTEÚDO DO TEXTO E CARACTERES RESERVADOS
-->
<p>
    &lt; &gt; &amp;
    os espaços
    <br>
    &quot;que colocamos&quot;
    <br>
    além das quebras de linha são ignorados
</p>
